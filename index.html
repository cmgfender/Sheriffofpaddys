<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SuperGlassmireMediaServer Status</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" 
    rel="stylesheet"
  >
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="hero">
    <h1 class="hero-title">Welcome Friends!!</h1>
    <p id="welcome-message" class="hero-greeting"></p>
  </header>

  <div id="falling-effects-container"></div>

  <section class="login-section">
    <div class="login-container">
      <form id="loginForm" class="login-form">
        <label for="passwordInput" class="login-label">Enter Password:</label>
        <input 
          type="password" 
          id="passwordInput"
          class="login-input"
          placeholder="Password"
          required
        />
        <button type="submit" class="login-button">Login</button>
      </form>
      <div id="status-area" class="status-area">
        <h3>Server Status</h3>
        <p id="uptime-status">Loading...</p>
      </div>
    </div>
  </section>

  <section id="calendar-section" class="calendar-section" style="display: none;">
    <h3>Upcoming Releases</h3>
    <div id="calendar-container" class="calendar-container"></div>
  </section>

  <script src="js/script.js" defer></script>
</body>
</html>
