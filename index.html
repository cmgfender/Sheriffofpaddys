<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Sheriff of Paddy's Welcome Page</title>
  <!-- Optional: Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" 
    rel="stylesheet"
  >
  <!-- Link to your CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Hero Section -->
  <header class="hero">
    <h1 class="hero-title">Welcome Friends!</h1>
    <p id="welcome-message" class="hero-greeting"></p>
  </header>

  <!-- Falling Effects Container (snowflakes, bats, confetti, etc.) -->
  <div id="falling-effects-container"></div>

  <!-- Login Section -->
  <section class="login-section">
    <div class="login-container">
      <form id="loginForm" class="login-form">
        <label for="passwordInput" class="login-label">Enter Password:</label>
        <input 
          type="password" 
          id="passwordInput"
          class="login-input"
          placeholder="Password"
          required
        />
        <button type="submit" class="login-button">Login</button>
      </form>
    </div>
  </section>

  <!-- Link to your JavaScript -->
  <script src="js/script.js"></script>
</body>
</html>
