<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Status</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="hero">
    <h1 class="hero-title">Plex, Radarr, and Sonarr Status .03</h1>
    <p class="hero-greeting">Stay up-to-date with what's coming and playing!</p>
  </section>

  <section class="status-area">
    <h3>Plex Server Status</h3>
    <p id="plex-status" class="status-placeholder">Loading...</p>
  </section>

  <section class="status-area">
    <h3>Upcoming Movies (Radarr)</h3>
    <ul id="radarr-list" class="status-placeholder">Loading...</ul>
  </section>

  <section class="status-area">
    <h3>Upcoming TV Shows (Sonarr)</h3>
    <ul id="sonarr-list" class="status-placeholder">Loading...</ul>
  </section>

  <script src="tools.js"></script>
</body>
</html>
