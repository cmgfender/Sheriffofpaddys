<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Media Release Calendar</title>

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />

  <!-- Our custom CSS -->
  <link rel="stylesheet" href="public/style.css" />

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales-all.min.js"></script>

  <!-- Axios (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <!-- LOGIN OVERLAY -->
  <div id="loginOverlay">
    <div id="loginForm">
      <h2>Protected Page</h2>
      <p>Please enter the password to continue.</p>
      <input type="password" id="passwordInput" placeholder="Password" />
      <button onclick="checkPassword()">Login</button>
      <div id="loginError">Incorrect password. Try again.</div>
    </div>
  </div>

  <!-- LOADING OVERLAY -->
  <div id="loadingOverlay">
    <div class="spinner"></div>
  </div>

  <!-- EVENT MODAL -->
  <div id="eventModal">
    <span id="modalClose">&times;</span>
    <h2 id="modalTitle"></h2>
    <p id="modalDate"></p>
    <p id="modalAdditional"></p>
  </div>

  <!-- MAIN CONTENT (hidden until login) -->
  <div class="container" id="mainContainer">
    <h1>Upcoming Media Releases</h1>
    <p id="errorMessage" class="error-message" style="display: none;"></p>

    <!-- SEARCH BOX -->
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search events..." oninput="filterEvents()" />
    </div>
    <!-- UptimeKuma Section -->
    <div id="uptimekuma-container">
      <h2>Server Uptime</h2>
      <pre id="uptimekuma-status">Loading Uptime info...</pre>
    </div>
    <!-- CALENDAR -->
    <div id="calendarContainer">
      <div id="calendar"></div>
    </div>

    <!-- FOOTER WITH ADDITIONAL LINKS -->
    <footer>
      <div class="footer-content">
        <h3>Additional Links</h3>
        <ul>
          <li><a href="https://calibre.sheriffofpaddys.com" target="_blank">Calibre Web</a></li>
          <li><a href="https://root:glassmire@calibre.sheriffofpaddys.com/mobile" target="_blank">Calibre Kindle Login</a></li>
          <li><a href="https://heimdall.sheriffofpaddys.com" target="_blank">Heimdall</a></li>
        </ul>
      </div>
      <p class="footer-note">&copy; 2025 Sheriff of Paddys. All rights reserved.</p>
    </footer>
  </div>

  <!-- Our custom JS -->
  <script src="public/script.js"></script>
  <script src="public/uptimescript.js"></script>
</body>
</html>
