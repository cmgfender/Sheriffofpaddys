<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Release Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        #calendar {
            max-width: 900px;
            margin: 20px auto;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Upcoming Media Releases</h1>
    <div id="calendar"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const calendarEl = document.getElementById("calendar");
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: "dayGridMonth",
                events: [],
            });
            calendar.render();

            // Proxy URLs for Sonarr & Radarr
            const SONARR_PROXY_URL = "https://sheriffofpaddys.com/proxy.php?service=sonarr";
            const RADARR_PROXY_URL = "https://sheriffofpaddys.com/proxy.php?service=radarr";

            async function fetchReleases() {
                try {
                    const [sonarrResponse, radarrResponse] = await Promise.all([
                        fetch(SONARR_PROXY_URL).then(res => res.json()),
                        fetch(RADARR_PROXY_URL).then(res => res.json())
                    ]);

                    const sonarrEvents = sonarrResponse.map(show => ({
                        title: show.series.title + " - S" + show.seasonNumber + "E" + show.episodeNumber,
                        start: show.airDateUtc,
                        color: "#2196F3", // Blue for Sonarr
                    }));

                    const radarrEvents = radarrResponse.map(movie => ({
                        title: movie.title,
                        start: movie.inCinemas ? movie.inCinemas : movie.digitalRelease,
                        color: "#E91E63", // Pink for Radarr
                    }));

                    calendar.addEventSource([...sonarrEvents, ...radarrEvents]);
                } catch (error) {
                    console.error("Error fetching data:", error);
                }
            }

            fetchReleases();
        });
    </script>
</body>
</html>
